<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>南方科技大学 2016 能测分数转换器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mdl/material.min.css" />
    <style type="text/css">
        .mdl-radio__label { margin-right: 2em; }
        .mdl-textfield { margin-right: 1em; width: 150px}
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row" style="padding-left:18px">
                <!-- Title -->
                <span class="mdl-layout-title">南方科技大学 2016 能测分数转换器</span>
            </div>
        </header>
        <main class="mdl-layout__content" style="padding:13px">
            <div class="page-content">
                <h5>本工具处于最后优化阶段，感谢参与测试</h5>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="number" id="ncee" data-bind="value: ncee" />
                    <label class="mdl-textfield__label" for="ncee">高考分数</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="number" id="cbt" data-bind="value: cbt" />
                    <label class="mdl-textfield__label" for="cbt">机考分数</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="number" id="inv" data-bind="value: inv" />
                    <label class="mdl-textfield__label" for="inv">面试分数</label>
                </div>
                <div>
                    <h4>学业水平测试</h4>
                    <div>
                        <label for="pol">政治</label>
                        <div>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="pol" data-bind="event:{ change:function(data,event){setPol(25)} }" checked>
                                <span class="mdl-radio__label">A</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="pol" data-bind="event:{ change:function(data,event){setPol(21)} }">
                                <span class="mdl-radio__label">B</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="pol" data-bind="event:{ change:function(data,event){setPol(17)} }">
                                <span class="mdl-radio__label">C</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="pol" data-bind="event:{ change:function(data,event){setPol(00)} }">
                                <span class="mdl-radio__label">D</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label for="his">历史</label>
                        <div>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="his" data-bind="event:{ change:function(data,event){setHis(25)} }" checked>
                                <span class="mdl-radio__label">A</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="his" data-bind="event:{ change:function(data,event){setHis(21)} }">
                                <span class="mdl-radio__label">B</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="his" data-bind="event:{ change:function(data,event){setHis(17)} }">
                                <span class="mdl-radio__label">C</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="his" data-bind="event:{ change:function(data,event){setHis(00)} }">
                                <span class="mdl-radio__label">D</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label for="geo">地理</label>
                        <div>
                            <div>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                    <input type="radio" class="mdl-radio__button" name="geo" data-bind="event:{ change:function(data,event){setGeo(25)} }" checked>
                                    <span class="mdl-radio__label">A</span>
                                </label>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                    <input type="radio" class="mdl-radio__button" name="geo" data-bind="event:{ change:function(data,event){setGeo(21)} }">
                                    <span class="mdl-radio__label">B</span>
                                </label>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                    <input type="radio" class="mdl-radio__button" name="geo" data-bind="event:{ change:function(data,event){setGeo(17)} }">
                                    <span class="mdl-radio__label">C</span>
                                </label>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                    <input type="radio" class="mdl-radio__button" name="geo" data-bind="event:{ change:function(data,event){setGeo(00)} }">
                                    <span class="mdl-radio__label">D</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <h3>您的最终分数是: <span data-bind="text: finalScore"></span></h3>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="knockout-3.4.0.js"></script>
    <script type="text/javascript" src="calc.js"></script>
    <script type="text/javascript" src="mdl/material.min.js"></script>
</body>
</html>
