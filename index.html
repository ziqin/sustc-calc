<!doctype html>
<html lang="zh-CN">

<head>
    <title>南方科技大学 2016 能测分数转换器</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="knockout-3.4.0.js" defer="defer"></script>
    <script type="text/javascript" src="calc.js" defer="defer"></script>
</head>

<body>
    <h1>南方科技大学 2016 能测分数转换器</h1>
    <h2>正在编写逻辑，目前仅供预览</h2>
    <div>
        <label for="ncee">高考分数</label>
        <input type="text" id="ncee" data-bind="value: ncee" />
    </div>
    <div>
        <label for="cbt">机考分数</label>
        <input type="text" id="cbt" data-bind="value: cbt" />
    </div>
    <div>
        <label for="inv">面试分数</label>
        <input type="text" id="inv" data-bind="value: inv" />
    </div>
    <div>
        <h4>学业水平测试</h4>
        <div>
            <label for="pol">政治</label>
            <div>
                <input type="radio" name="pol" checked="checked" value="25">A
                <input type="radio" name="pol" value="21">B
                <input type="radio" name="pol" value="17">C
                <input type="radio" name="pol" value="0">D
            </div>
        </div>
        <div>
            <label for="his">历史</label>
            <div>
                <input type="radio" name="his" checked="checked" value="25">A
                <input type="radio" name="his" value="21">B
                <input type="radio" name="his" value="17">C
                <input type="radio" name="his" value="0">D
            </div>
        </div>
        <div>
            <label for="geo">地理</label>
            <div>
                <input type="radio" name="geo" checked="checked" value="25">A
                <input type="radio" name="geo" value="21">B
                <input type="radio" name="geo" value="17">C
                <input type="radio" name="geo" value="0">D
            </div>
        </div>
    </div>
    <h2>您的最终分数是: <span data-bind="text: finalScore"></span></h2>
</body>
</html>
