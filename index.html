<!doctype html>
<html lang="zh-CN">

<head>
    <title>南方科技大学 2016 能测分数转换器</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>南方科技大学 2016 能测分数转换器</h1>
    <div>
        <label for="ncee">高考分数</label>
        <input type="text" id="ncee" />
    </div>
    <div>
        <label for="cbt">机考分数</label>
        <input type="text" id="cbt" />
    </div>
    <div>
        <label for="inv">面试分数</label>
        <input type="text" id="inv" />
    </div>
    <div>
        <h4>学业水平测试</h4>
        <div>
            <label for="pol">政治</label>
            <div>
                <input type="radio">A</input>
                <input type="radio">B</input>
                <input type="radio">C</input>
            </div>
        </div>
        <div>
            <label for="his">历史</label>
            <div>
                <input type="radio">A</input>
                <input type="radio">B</input>
                <input type="radio">C</input>
            </div>
        </div>
        <div>
            <label for="geo">地理</label>
            <div>
                <input type="radio">A</input>
                <input type="radio">B</input>
                <input type="radio">C</input>
            </div>
        </div>
    </div>
    <h2>您的最终分数是: <span></span></h2>
</body>

</html>
